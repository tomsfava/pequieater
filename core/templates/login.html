{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Login - PequiEater{% endblock %}

{% block main_header %}

{% endblock %}

{% block content %}
    <div class="login-card">
        <h2 class="text-center mb-4">Entrar</h2>

            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p class="text-center mt-3 register-link">
            NÃ£o tem uma conta? <a href="{% url 'user-register' %}">Cadastre-se</a>
        </p>
    </div>
{% endblock %}
