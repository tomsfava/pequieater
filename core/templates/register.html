<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - PequiEater</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f9f5e5;
        }
        .register-card {
            max-width: 400px;
            margin: 80px auto;
            padding: 30px;
            border-radius: 15px;
            background-color: #ffffff;
            box-shadow: 0 5px 15px rgba(85, 85, 85, 0.2);
            border: 1px solid #e0e0e0;
        }
        .btn-primary {
            background-color: #f4a300; /* amarelo quase laranja */
            border-color: #f4a300;
        }
        .btn-primary:hover {
            background-color: #da8e00;
        }
        .back-link {
            color: #5b4b3b; /* marrom meio cinza */
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        h1 {
            color: #60a561; /* verde folha claro */
        }
    </style>
</head>
<body>
    <div class="register-card">
        <h1 class="text-center mb-4">PequiEater</h1>
        <h2 class="text-center mb-4">Cadastro</h2>
        <form method="post">
            {% csrf_token %}
            {% load crispy_forms_tags %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary w-100">Registrar</button>
        </form>
        <p class="text-center mt-3">
            JÃ¡ tem uma conta? <a href="{% url 'login' %}" class="back-link">Entrar</a>
        </p>
    </div>
</body>
</html>
