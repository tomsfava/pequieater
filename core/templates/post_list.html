<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Roeções - PequiEater</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Compartilhe algo</h1>

        <div id="post-form" hx-post="{% url 'post-create' %}" hx-target="#post-list" hx-swap="beforebegin">
            {% include "partials/_post_form.html" %}
        </div>

        <div id="post-list" class="mt-4">
            {% for post in posts %}
                {% include "partials/_post.html" %}
            {% empty %}
                <p class="text-muted">Nenhum post ainda.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
