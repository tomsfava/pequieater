<div class="card mb-3 post-card shadow-sm" id="post-{{ post.pk }}"> {# Adicionei post-card e shadow-sm #}
    <div class="card-body">
        <h5 class="card-title">{{ post.author.username }}</h5>
        <p class="card-text">{{ post.content }}</p>
        <p class="card-text"><small class="text-muted">{{ post.created_at|date:"d/m/Y H:i" }}</small></p>
        {% if request.user == post.author %}
            <button class="btn btn-sm btn-danger mt-2"
                    hx-delete="{% url 'post-delete' post.pk %}"
                    hx-confirm="Tem certeza que deseja deletar este post?"
                    hx-target="#post-{{ post.pk }}"
                    hx-swap="outerHTML swap:100ms"
                    hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
                Deletar
            </button>
        {% endif %}
    </div>
</div>
